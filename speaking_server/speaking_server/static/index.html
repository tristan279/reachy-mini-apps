<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reachy Mini example app template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Reachy Mini â€“ Control Panel</h1>

    <div id="controls">
        <label style="display:flex; align-items:center; gap:8px;">
            <input type="checkbox" id="antenna-checkbox" checked>
            Antennas
        </label>

        <button id="sound-btn">Play Sound</button>
        
        <div style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px;">
            <h3>Simple Recording (No Transcription Yet)</h3>
            <button id="record-btn" onclick="console.log('Button clicked!'); window.toggleRecording && window.toggleRecording();" style="padding: 12px 24px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Start Recording
            </button>
            <button id="replay-btn" onclick="console.log('Replay clicked!'); window.replayRecording && window.replayRecording();" style="padding: 12px 24px; font-size: 16px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;" disabled>
                Replay
            </button>
            <div id="recording-status" style="margin-top: 10px; font-weight: bold;"></div>
            <div id="recording-info" style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; min-height: 50px; font-family: monospace; font-size: 12px;">
                <em>No recording yet</em>
            </div>
        </div>
    </div>

    <div id="status">Antennas status: running</div>
    <script src="/static/main.js"></script>
</body>

</html>
